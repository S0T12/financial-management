name: financial_management
description: A comprehensive personal finance management app optimized for Iranian users
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # UI & Charts
  fl_chart: ^0.65.0
  intl: ^0.20.2
  shamsi_date: ^1.0.1
  persian_number_utility: ^1.1.3
  persian_datetime_picker: ^2.6.0

  # SMS Access
  telephony: ^0.2.0
  permission_handler: ^11.0.1

  # Image & File
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0

  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  dartz: ^0.10.1

  # Export
  pdf: ^3.10.7
  share_plus: ^7.2.1

  # UI Enhancements
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  drift_dev: ^2.14.0
  riverpod_generator: ^2.3.9
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mockito: ^5.4.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/localization/

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf
        - asset: assets/fonts/Vazirmatn-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
